<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width = device-width, initial-scale = 1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Grid Layout 2</title>
    <link rel="stylesheet" type="text/css" href="Assets/css/style.css" />
</head>

<body>
    <div class="grid-container">
        <div class="TypeA">
            <h2>PMIC611</h2>
            <p>Micro Economics</p>
        </div>
        <div class="TypeA">
            <h2>Fees</h2>
        </div>
        <div class="TypeB">
            <h2>Timetable</h2>
            <p></p>
        </div>
        <div class="TypeA">
            <h2>DATA611</h2>
            <p>Database</p>
        </div>
        <div class="TypeA">
            <h2>MISY611</h2>
            <p>Management Systems</p>
        </div>
        <div class="TypeB">
        <h2>CASS </h2>
        </div>
        <div class="TypeA">
        <h2>BUSA</h2>
            <p>Business Analysis</p>
        </div>
        <div class="TypeA">
        <h2>BMNG</h2>
            <p>Business Management</p>
        </div>
        <div class="TypeB">
            <h2>Result</h2>
        </div>
    </div>

<div class="main-content">
    <h1 class="marks">Your Marks</h1>
    <div class="grade-control">
        <h2 class="Mark">BUSA</h2>
        <div class="seperate"></div>

    </div>

    <div class="grade-control">
        <h2 class="Mark">BMNG</h2>

    </div>

    <div class="grade-control">
        <h2 class="Mark">DATA</h2>

        <span class="mark-percentage">100%</span>
    </div>

    <div class="grade-control">
        <h2 class="Mark">MISY</h2>
        <div class="seperate"></div>
        <span class="mark-percentage">100%</span>
    </div>

    <div class="grade-control">
        <h2 class="Mark">IPMA</h2>
        <div class="seperate"></div>
        <span class="mark-percentage">100%</span>
    </div>

</div>

<div class="footer">Student Number</div>
